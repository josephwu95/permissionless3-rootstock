<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta name="viewport" content="width=device-width" />
  <meta name="keywords" content="DAO governance, decentralized governance, grant voting, voting algorithm">
  <meta name="description" content="Implementation of role-based weighted voting system for grant approvals. Useful for DAO decision making.">

  <title>Grant Proposal Weighted Voting Demo</title>

  <!-- Fonts and icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Bootstrap CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <div class="container py-3">
    <div class="col-lg-8 col-sm-12">
      <div class="card border-2 shadow-lg">
        <div class="card-body p-3">
          <h3>Grant Proposal Template (for example_DAO)</h3>
          <div class="form-group">
            <label for="grantProposalTextArea">Measure</label>
            <textarea class="form-control" id="grantProposalTextArea" rows="5"></textarea>
          </div>
          <div class="form-group row mt-3">
            <label for="grantAmount" class="col-sm-3 col-form-label">Grant Amount</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="grantAmount" placeholder="Amount">
            </div>
            <label class="col-sm-2 col-form-label">rBTC</label>
          </div> 
          <div class="form-group row mt-3">
            <label for="settlementAddress" class="col-sm-3 col-form-label">Resolve to Address</label>
            <div class="col-sm-9">
              <input type="string" class="form-control" id="settlementAddress" placeholder="Address e.g. 0x59dc154FD513C6F33fdE12e5e529cEcBB1976a6a">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-3">
    <div class="col-lg-8 col-sm-12">
      <div class="card border-2 shadow-lg">
        <div class="card-body p-3">
          <h3>Decision Criteria</h3>
          <div class="row my-3">
            <label for="passThreshold" class="col-sm-3 col-form-label">Pass Threshold: </label>
            <div class="col-sm-5">
              <div class="input-group">
                <input type="number" class="form-control" id="passThreshold" placeholder="Percentage of votes to pass">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <p class="my-3 fw-bold">Stakeholder Role</p>
          <div class="row my-3">
            <label class="col-sm-3 col-form-label">There are 8</label>
            <div class="col-sm-5">
              <select class="form-select" aria-label="Member select">
                <option selected disabled>Select Role NFT</option>
                <option value="D">Director</option>
                <option value="M">Member</option>
                <option value="B">Beneficiary</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" name="voteWeight" id="voteWeight" placeholder="Vote Weight">
              </div>
            </div>
          </div>
          <div class="row my-3">
            <label class="col-sm-3 col-form-label">There are 200</label>
            <div class="col-sm-5">
              <select class="form-select" aria-label="Member select">
                <option selected disabled>Select Role NFT</option>
                <option value="D">Director</option>
                <option value="M">Member</option>
                <option value="B">Beneficiary</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" name="voteWeight" id="voteWeight" placeholder="Vote Weight">
              </div>
            </div>
          </div>
          <div class="row my-3">
            <label class="col-sm-3 col-form-label">There are </label>
            <div class="col-sm-5">
              <select class="form-select" aria-label="Member select">
                <option selected disabled>Select Role NFT</option>
                <option value="D">Director</option>
                <option value="M">Member</option>
                <option value="B">Beneficiary</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" name="voteWeight" id="voteWeight" placeholder="Vote Weight">
              </div>
            </div>
          </div>
          <p class="fw-bold">Weight Multipliers</p>
          <div class="row my-3">
            <label class="col-sm-3 col-form-label">There are 5</label>
            <div class="col-sm-5">
              <select class="form-select" aria-label="Default select example">
                <option selected disabled>Select DAO NFT</option>
                <option value="votedLast">Voted Last Round</option>
                <option value="Whale">Whale Token Holder</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" name="voteMultiplier" id="voteMultiplier" placeholder="Multiplier">
              </div>
            </div>
          </div>
          <div class="row my-3">
            <label class="col-sm-3 col-form-label">There are </label>
            <div class="col-sm-5">
              <select class="form-select" aria-label="Default select example">
                <option selected disabled>Select DAO NFT</option>
                <option value="votedLast">Voted Last Round</option>
                <option value="Whale">Whale Token Holder</option>
              </select>
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="number" class="form-control" name="voteMultiplier" id="voteMultiplier" placeholder="Multiplier">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-3">
    <div class="col-lg-8 col-sm-12">
      <div class="card border-2 shadow-lg">
        <div class="card-body p-3">
          <div class="d-grid gap-2 d-md-flex">
            <span>Initialize Smart Contract (Lock grant commitment, disburse vote tokens) &nbsp;&nbsp;</span>
            <button class="btn btn-light border border-dark">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" width="30"/> Sign with Metamask
            </button>
          </div>       
        </div>
      </div>
    </div>
  </div>

  <!--   Core JQuery File   -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

  <script type="module">

    $(document).ready(function(){

    });

  </script>

</body>
</html>
